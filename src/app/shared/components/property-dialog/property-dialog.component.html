<section mat-dialog-content>
  <h1>Update Property</h1>
  <form class="content">
    <mat-form-field appearance="outline">
      <mat-label>PROPERTY TYPE</mat-label>
      <mat-select
        [(ngModel)]="property.type"
        [ngModelOptions]="{ standalone: true }"
      >
        <mat-select-trigger>
          <i [ngClass]="propertyTypeIcons[property.type]" class="me-2"></i>
          {{ property.type }}
        </mat-select-trigger>
        @for (type of propertyTypes; track $index) {
        <mat-option [value]="type">
          <i [ngClass]="propertyTypeIcons[type]" class="me-2"></i>
          {{ type }}
        </mat-option>
        }
      </mat-select>
    </mat-form-field>
    <div class="button-container">
      <button type="button" title="Cancel" (click)="cancel()" class="cancel">
        <i class="bx bx-x"></i>
        <span class="text">Cancel</span>
      </button>
      <button type="button" title="Confirm" (click)="confirm()">
        <i class="bx bx-check"></i>
        <span class="text">Confirm</span>
      </button>
    </div>
  </form>
</section>
