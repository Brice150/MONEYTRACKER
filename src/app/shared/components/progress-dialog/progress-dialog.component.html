<section mat-dialog-content>
  <h1>Update Progress</h1>
  <form class="content" (ngSubmit)="confirm()">
    <mat-form-field>
      <mat-label>AMOUNT</mat-label>
      <input
        appDisableScroll
        matInput
        [(ngModel)]="progressAmount.amount"
        name="amount"
        type="number"
        min="0"
        max="1000000000"
        required
      />
      <span matSuffix>â‚¬</span>
    </mat-form-field>
    <mat-form-field>
      <mat-label>DATE</mat-label>
      <input
        matInput
        [(ngModel)]="progressAmount.date"
        [matDatepicker]="picker"
        name="date"
        required
      />
      <mat-hint>DD/MM/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <div class="button-container">
      <button type="button" title="Cancel" (click)="cancel()" class="delete">
        <i class="bx bx-x"></i>
        <span class="text">Cancel</span>
      </button>
      <button type="submit" title="Confirm">
        <i class="bx bx-check"></i>
        <span class="text">Confirm</span>
      </button>
    </div>
  </form>
</section>
