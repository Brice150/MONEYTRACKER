<div class="cards-container">
  <div class="column">
    <div class="value-container">
      <div class="subtitle">
        <i class="bx bxs-credit-card-alt"></i>
        <span>Total Expenses :</span>
      </div>
      <span class="number"
        >{{ getTotal() | currency : "EUR" : "" : "1.0-0" }} €</span
      >
    </div>
    <form>
      @for (expense of expenses.expenses; track $index; let index = $index) {
      <div class="row">
        <mat-form-field>
          <mat-label>TITLE</mat-label>
          <input
            matInput
            [(ngModel)]="expense.title"
            [name]="'title' + index"
            type="text"
            (ngModelChange)="toggleUpdateNeeded()"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>AMOUNT</mat-label>
          <input
            matInput
            [(ngModel)]="expense.totalAmount"
            [name]="'totalAmount' + index"
            type="number"
            (ngModelChange)="toggleUpdateNeeded()"
            min="0"
          />
          <span matSuffix>€</span>
        </mat-form-field>
        <mat-form-field class="color">
          <mat-label [ngStyle]="{ color: expense.color }">COLOR</mat-label>
          <mat-select
            [ngStyle]="{ color: expense.color }"
            [(ngModel)]="expense.color"
            (ngModelChange)="toggleUpdateNeeded()"
            [name]="'color' + index"
          >
            @for (key of colorKeys; track key) {
            <mat-option [value]="Color[key]">{{ key }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
        <div class="delete-container">
          <a
            (click)="deleteExpense(index)"
            class="delete"
            title="Delete Expense"
          >
            <i class="bx bx-x"></i>
          </a>
        </div>
      </div>
      }
    </form>
    <div class="button-container">
      <a (click)="addExpense()" class="add" title="Add Expense">
        <i class="bx bx-plus"></i>
      </a>
      @if(updateNeeded) {
      <a (click)="updateExpenses()" class="update" title="Update Expense">
        <i class="bx bx-check"></i>
      </a>
      }
    </div>
    <div class="graph">
      <canvas id="expensesDoughnutGraph"></canvas>
    </div>
  </div>
</div>
@if(loading) {
<mat-spinner></mat-spinner>
}
