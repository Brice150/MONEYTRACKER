<div class="cards-container">
  <div class="column">
    <div class="value-container">
      <div class="subtitle">
        <i class="bx bxs-dollar-circle"></i>
        <span>Total Real Estate :</span>
      </div>
      <span class="number"
        >{{ getTotal() | currency : "EUR" : "" : "1.0-0" }} €</span
      >
    </div>
    <form>
      @for (property of realEstate.properties; track $index; let index = $index)
      {
      <div class="row">
        <mat-form-field>
          <mat-label>TITLE</mat-label>
          <input
            matInput
            [(ngModel)]="property.title"
            [name]="'title' + index"
            type="text"
            (ngModelChange)="toggleUpdateNeeded()"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>AMOUNT</mat-label>
          <input
            matInput
            [(ngModel)]="property.price"
            [name]="'totalAmount' + index"
            type="number"
            (ngModelChange)="toggleUpdateNeeded()"
            min="0"
          />
          <span matSuffix>€</span>
        </mat-form-field>
        <div class="delete-container">
          <a
            (click)="deleteProperty(index)"
            class="delete"
            title="Delete Property"
          >
            <i class="bx bx-x"></i>
          </a>
        </div>
      </div>
      }
    </form>
    <div class="button-container">
      <a (click)="addProperty()" class="add" title="Add Property">
        <i class="bx bx-plus"></i>
      </a>
      @if(updateNeeded) {
      <a (click)="updateProperties()" class="update" title="Update Properties">
        <i class="bx bx-check"></i>
      </a>
      }
    </div>
    <a
      class="simulator"
      routerLink="/real-estate/simulator"
      title="Real Estate Simulator"
    >
      <i class="bx bx-spreadsheet"></i>
      <span class="text">Simulator</span>
    </a>
  </div>
</div>
@if(loading) {
<mat-spinner></mat-spinner>
}
